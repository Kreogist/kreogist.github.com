        <script type="text/javascript">
        (function(){
          //bind events to downlaod tabs.
          var dlinks = Array.prototype.slice.call( document.querySelectorAll("#download-links>section") );
          var dtabs  = Array.prototype.slice.call( document.querySelectorAll("#download-tabs>span") );

          for (var i = 0;i < dtabs.length; ++i){
            (function(){
              var j = i;
              dtabs[i].addEventListener("click",
                                        function(){
                                        dlinks.filter(function(el){ classie.remove(el,'active'); });
                                        classie.add(dlinks[j],'active');
                                        dtabs.filter(function(el){ classie.remove(el,'active'); });
                                        classie.add(dtabs[j],'active');}
                                        );
            })();
