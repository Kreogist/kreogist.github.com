<h2 class="align-left">准备开始</h2>
<p class="align-left">
    μ完全使用Qt 5进行开发。如果你希望能够阅读μ的源代码的话，你应该是一个比较有毅力的Qt开发者。你可以在Qt的官方网站获取到有关Qt的<a href="http://qt-project.org/doc/">文档</a>和<a href="http://qt-project.org/wiki">wiki</a>。
</p>
<h2 class="align-left">与μ有关的文档</h2>
<p class="align-left">
    你能够在μ的<a href="https://github.com/Kreogist/Mu/wiki">wiki</a>之中找到有关μ的绝大多数技术细节，我们也将在那里提供最新的项目文档。
</p>
<p class="align-left">
    同时，在μ的初期项目（Project Nerve）之中的<a href="https://github.com/Kreogist/Nerve/wiki">wiki</a>里也提供了很多重要的信息。
</p>
