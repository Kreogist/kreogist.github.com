<h2 class="align-left">準備開始</h2>
<p class="align-left">
    μ完全使用Qt 5進行開發。如果你希望能夠閱讀μ的原始程式碼的話，你應該是一個比較有毅力的Qt開發者。你可以在Qt的官方網站獲取到有關Qt的<a href="http://qt-project.org/doc/">文檔</a>和<a href="http://qt-project.org/wiki">wiki</a>。
</p>
<h2 class="align-left">與μ有關的文檔</h2>
<p class="align-left">
    你能夠在μ的<a href="https://github.com/Kreogist/Mu/wiki">wiki</a>之中找到有關μ的絕大多數技術細節，我們也將在那裡提供最新的項目文檔。
</p>
<p class="align-left">
    同時，在μ的初期專案（Project Nerve）之中的<a href="https://github.com/Kreogist/Nerve/wiki">wiki</a>裡也提供了很多重要的資訊。
</p>
